

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Tracker - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      text-align: center;
      background-color: #343a40;
      color: white;
      padding: 1rem 0;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .movie-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      cursor: pointer;
      overflow: hidden;
    }

    .movie-card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }

    .movie-card h3 {
      padding: 10px;
      font-size: 16px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 8px;
    }

    .modal-content .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Your Movie Tracker</h1>
  </header>

  <!-- Modal -->

<main>
  <!-- Movie Grid -->
  <div class="movie-grid">
    {% for movie in movies %}
      {% if movie %}
        <div class="movie-card" data-movie-id="{{ movie.id }}"
             data-name="{{ movie.name }}"
             data-review="{{ movie.review }}"
             data-img="{{ movie.img_url }}">
          <img src="{{ movie.img_url }}">
          <h3>{{ movie.name }}</h3>

           <form action="{{ url_for('delete_movie', movie_id=movie.id) }}" method="POST">  <!-- redirects to @delete in main.py -->
             <input type="hidden" name="source" value="{{ source }}"> <!-- Stores data that is not visible to the user (sent from main.py)-->
            <button type="submit" class="delete-button">Delete</button>
          </form>
        </div>
      {% endif %}
    {% else %}
      <h2> PLEASE ADD MOVIES</h2>
    {% endfor %}
  </div>
</main>

<!-- Modal -->
<div id="movieModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="movieTitle"></h2>
    <img id="movieImage" src="" alt="">
    <p id="movieDescription"></p>
  </div>
</div>

<script>
  // Select elements
  const modal = document.getElementById("movieModal");
  const modalTitle = document.getElementById("movieTitle");
  const modalImage = document.getElementById("movieImage");
  const modalDescription = document.getElementById("movieDescription");
  const closeModalButton = document.querySelector(".close");

  // Add event listeners to movie cards
  document.querySelectorAll(".movie-card").forEach(card => {
    card.addEventListener("click", () => {
      // Get movie details from data attributes
      const name = card.getAttribute("data-name");
      const review = card.getAttribute("data-review");
      const image = card.getAttribute("data-img");

      // Set modal content
      modalTitle.textContent = name;
      modalImage.src = image;
      modalDescription.textContent = review;

      // Show modal
      modal.style.display = "flex";
    });
  });

  // Close modal when clicking the close button
  closeModalButton.addEventListener("click", () => {
    modal.style.display = "none";
  });

  // Close modal when clicking outside the modal content
  window.addEventListener("click", (event) => {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  });
</script>



 <form method="POST" action="/home">
    <button type="submit" name="logout">Logout</button>
  </form>

</body>
</html>
