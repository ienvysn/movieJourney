

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Tracker - Home</title>
  <link href="{{ url_for('static', filename='css/watched.css') }}" rel="stylesheet">

</head>
<body>
  <nav>
    <ul>
        <li class="home"><a href="{{url_for('home')}}" >Home</a></li>
        <li class="watchlist"><a href="{{url_for('watchlist')}}">Watched</a></li>
        <li class="wishlist"><a href="{{ url_for('wishlist')}}">Watchlist</a></li>
        <li class="logout"><a href="{{url_for('log_out')}}">log-out <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="door">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
          </svg></a>

        </li>
        <ul>
</nav>

<main>

  <div class="movie-grid">
    {% for movie in movies %}
      {% if movie %}
        <div class="movie-card" data-movie-id="{{ movie.id }}"
             data-name="{{ movie.name }}"
             data-rating="{{movie.rating}}"
             data-review="{{ movie.review }}"
             data-img="{{ movie.image_url }}"
             data-genre="{{movie.genre}}"
        >

             <div class="img">
          <img src="{{ movie.image_url }}">
             </div>
          <p>{{ movie.name }}<p>
        </div>

      {% endif %}
    {% else %}
    {% endfor %}
  </div>


<form action="/watched/add" id="addnew">
  <button type="submit" class="addnew"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="add">
    <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z" clip-rule="evenodd" />
  </svg>
  </button>

</form>


</main>


<!-- Modal -->
<div id="movieModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="movieTitle"></h2>
    <p id="moviegenre"></p>
    <p id="movierate"></p>
    <p id="movieDescription"></p>

    <!-- deleting from js -->
   <form id="deleteForm" method="POST">
      <input type="hidden" name="source" value="{{ source }}">
      <button type="submit" class="delete-button">Delete</button>
    </form>

    <form id="Edit_new" method="get">
      <input type="hidden" name="source" value="{{ source }}">
      <button type="submit" class="Edit">Edit</button>
    </form>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
